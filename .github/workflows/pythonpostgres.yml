name: Deploy table Postgres

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  import-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get -y install python3
          pip install psycopg2-binary
          sudo pip install python-dotenv
          sudo pip install tabulate
          sudo pip install colorama

      - name: Create test.env file
        run: |
          echo "PG_PASSWORD=${{ secrets.PG_PASSWORD }}" >> test.env
          echo "PG_USER=${{ secrets.PG_USER }}" >> test.env
          echo "PG_HOST=${{ secrets.PG_HOST_DB }}" >> test.env
          echo "PG_PORT=${{ secrets.PG_PORT }}" >> test.env
          echo "PG_DATABASE=${{ secrets.PG_DB }}" >> test.env

      - name: Read database file
        run: python cervejadb.py

